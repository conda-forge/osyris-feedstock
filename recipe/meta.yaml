{% set name = "osyris" %}
{% set version = "2.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/osyris-{{ version }}.tar.gz
  sha256: 530f67646a151542c3312b3445898fdf5e1fd3e5cbb4abc7f2aad702e024636e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - matplotlib-base
    - numba
    - numpy
    - pint

test:
  imports:
    - osyris
  commands:
    - pip check
  requires:
    - pip
    - setuptools <60

about:
  home: https://github.com/osyris-project/osyris
  summary: A package to visualize AMR data from the RAMSES code
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nvaytet
